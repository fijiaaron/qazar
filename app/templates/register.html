<div id="overlay">
	<div class="modal-form">
		<form name="submit" method="post">
		{{form.hidden_tag()}}
			<table>
				<tr>
					<div>
						{{form.name(placeholder="Name*")}}
						{% for error in form.errors.name %}
						<span style="color:red; position: relative;">[{{error}}]</span>
						{% endfor %}
					</div>
				</tr>
				<tr>
					<div>
						{{form.email(placeholder="Email*")}}
						{% for error in form.errors.email %}
						<span style="color:red; position: relative;">[{{error}}]</span>
						{% endfor %}
					</div>
				</tr>
				<tr>
					<div>
						{{form.phone(placeholder="Phone")}}
					</div>
				</tr>
				<tr>
					<div>
						{{form.company(placeholder="Company Name")}}
					</div>
				</tr>
				<br>
			</table>
			<p>
				<input type="submit" value="Sign Up" name="submit" style="position: relative;" border="0">
					<br>
				<input type="submit" value="Learn More" name="submit" style="position: relative;" border="0">
			</p>
		</form>
	</div>
</div>
